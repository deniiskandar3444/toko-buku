{% extends 'base.html' %}


{% block content %}
<div class="bg-danger" style="--bs-bg-opacity: .5;">
<br>
    <div class="container">
        <div class="card">
            <div class="body">
                <form method="POST">
                  {% csrf_token %}
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Kategori</label>
                      <select name="kategori" id="" class="form-control">
                        {% for kategori in kategori %}                       
                          {% if get_produk.kategori == kategori %}                            
                            <option value="{{ kategori.nama }}" selected="selected">{{ kategori.nama }}</option>
                          {% else %}
                            <option value="{{ kategori.nama }}">{{ kategori.nama }}</option>
                          {% endif %}
                        {% endfor %}
                      </select>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Judul</label>
                      <input type="text" class="form-control" name="nama" value="{{ get_produk.nama }}">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Jumlah</label>
                        <input type="text" class="form-control" name="jumlah" value="{{ get_produk.jumlah }}">
                      </div>
                    <div class="mb-3">
                        <label class="form-label">Sinopsis</label>
                        <textarea name="deskripsi" class="form-control" placeholder="Isi Sinopsis Buku" >{{ get_produk.deskripsi }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
<br>
</div>
{% endblock content %}
